      </ul>

  </header>

  <main class="main">
    <h1>Formulário</h1>

    <section>

      <h2>Entre em contato</h2>

      <div class="row">

        <form action="">
          <div class="row">
            <div>
              <label for="nome">Nome</label>
              <input type="text" name="nome" id="nome" placeholder="Nome competo" autocomplete="off">
            </div>
            <div>
              <label for="email">E-mail</label>
              <input type="text" name="email" id="email" placeholder="E-mail" autocomplete="off">
            </div>
          </div>

          <label for="mensagem">Digite a sua mensagem</label>
          <textarea name="mensagem" id="mensagem" rows="6"></textarea>
          <input type="submit" value="Enviar" class="btn">

        </form>
        <address>
          <p><b>Endereço</b> 1234 Somewhere Rd. Nashwville, TN 0000 United States</p>
          <p><b>Telefone</b> 000-000-000</p>
          <p><b>Email</b> email@server.com</p>
        </address>

      </div>
    </section>

    <section>
      <h2>Quiz</h2>
      
      <form action="" class="form-quiz">
        <label for="tecnologia">Qual é a sua linguagem preferida?</label>
        <select name="tecnologia" id="tecnologia">
          <option value="null">Selecione</option>
          <option value="html">Html</option>
          <option value="css">CSS</option>
          <option value="js">JavaScript</option>
        </select>

        <label>Baixa Prioridade <input type="radio" name="prioridade" id="" value="baixa"></label>
        <label>Média Prioridade <input type="radio" name="prioridade" id="" value="media"></label>
        <label>Alta Prioridade <input type="radio" name="prioridade" id="" value="alta"></label>

        <label><input type="checkbox" name="copy" id="" value="true">Envie-nos uma cópia</label>
        <label><input type="checkbox" name="humano" id="" value="true">Sou um humano</label>

        <div class="row">
          <input type="reset" value="Limpar">
          <input type="submit" value="Enviar" class="btn">
        </div>
      </form>
    
    </section>
  

  </main>
</body>

</html>
